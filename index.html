<!-- Orders Section -->
<section id="orders" class="section">
  <div class="section-head">
    <h2>주문 DB (Order_DB)</h2>
    <div class="actions">
      <select id="order-filter" class="select">
        <option value="all">전체</option>
        <option value="paid">결제완료</option>
        <option value="shipping">배송중</option>
        <option value="done">배송완료</option>
        <option value="delayed">배송지연</option>
      </select>
    </div>
  </div>

  <!-- 새 테이블 UI -->
  <div class="table-wrap">
    <table class="table" id="order-table">
      <thead>
        <tr>
          <th>주문번호</th>
          <th>고객명</th>
          <th>상품/수량</th>
          <th class="right">결제금액</th>
          <th>채널</th>
          <th>주문일시</th>
          <th>배송상태</th>
          <th>트래킹번호</th>
        </tr>
      </thead>
      <tbody id="order-tbody"></tbody>
    </table>
  </div>

  <div id="order-empty" class="empty hidden">주문 데이터가 없습니다.</div>
</section>
